<body class="body">

                <li th:if="${session.user != null}">
                    <a href="/publish">Publish</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">message</a></li>
                        <li><a href="#">personal information</a></li>

                    </ul>
                </li>

                    <a href="https://github.com/login/oauth/authorize?client_id=b232b7575e5e6f83d4bc&client_secret=541dfb5994031965b0c605513eb339e4d650204c&redirect_uri=http://localhost:8080/callback/&scope=user&state=1">Login</a>
                </li>
<!--                <li class="dropdown" th:if="${session.user != null}">-->
<!--                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>-->

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>New post</h2>
            <hr>

            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">Summary:</label>
                    <input type="text" class="form-control" id="title" th:value="${title}" name="title" placeholder="Enter a one line summary...">
                </div>
                <div class="form-group">
                    <label for="description">Details:</label>
                    <textarea name="description" id="description" th:text="${description}" class="form-control" cols="30" rows="10" placeholder="Enter a one line summary..."></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">Tag:</label>
                    <input type="text" class="form-control" id="tag" th:value="${tag}" name="tag" placeholder="Add a tag or tags...">
                </div>


                <div class="container-fluid main">
                    <div class="row">
                        <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}"
                             th:if="${error != null}"></div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish">Upload</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>Issue Initiation Guide</h3>
            <span>1) Title of the post&#10;</span>
            <span>2) Details of the post&#10;</span>
            <span>3) Choose a tag&#10;</span>
        </div>
    </div>
</div>
</body>
</html>
