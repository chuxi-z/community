<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" charset="text/html; UTF-8">
    <title th:text="${question.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/moment.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>

</head>
<body class="body">
<!-- navigation template -->
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <!--  zuo bian zhu ti   -->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">

            <!-- zheng wen-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 class="question-title"><span th:text="${question.title}"></span> </h4>
                <span class="text-desc">
                Author: <span th:text="${question.user.name}"></span> |
                views: <span th:text="${question.viewCount}"></span> |
                date: <span th:text="${#dates.format(question.getGmtCreate(), 'yyyy-MM-dd HH:mm')}"></span>
            </span>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <!-- biao qian-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <span class="label label-info question-tag" th:each="tag : ${question.tag.split(',')}">
                        <span class="glyphicon glyphicon-tags"></span>
                        <span class="label label-info" th:text="${tag}"></span>
                    </span>
                </div>

                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            </div>
            <a th:href="@{'/publish/'+${question.id}}" class="community-menu pull-left" th:if="${session.user != null && question.creator == session.user.id}">
                <span class="glyphicon glyphicon-edit" aria-hidden="true">edit</span>
            </a>
<!--            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">-->
<!--                <a th:href="@{'/publish/'+${question.id}}" class="community-menu pull-left" th:if="${session.user != null && question.creator == session.user.id}">-->
<!--                    <span class="glyphicon glyphicon-edit" aria-hidden="true">edit</span>-->
<!--                </a>-->
<!--            </div>-->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <!--ping lun-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>
                    <span th:text="${question.commentCount}"></span> replies
                </h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:each="comment : ${comments}">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded" th:src="${comment.user.avatarUrl}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading">
                                <span th:text="${comment.user.name}"></span>
                            </h5>
                            <div th:text="${comment.content}"></div>
                            <div class="menu">
                                <span class="glyphicon glyphicon-thumbs-up icon"></span>
                                <span class="glyphicon glyphicon-edit icon" th:data-id="${comment.id}" onclick="collapseComments(this)"></span>
                                <span class="pull-right" th:text="${#dates.format(comment.getGmtCreate(), 'yyyy-MM-dd HH:mm')}"></span>
                            </div>

                            <!--二级评论-->
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse sub-comments"
                                 th:id="${'comment-'+comment.id}">
                                <!--主体-->
<!--                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:each="comment : ${comments}">-->
<!--                                    <div class="media">-->
<!--                                        <div class="media-left">-->
<!--                                            <a href="#">-->
<!--                                                <img class="media-object img-rounded" th:src="${comment.user.avatarUrl}">-->
<!--                                            </a>-->
<!--                                        </div>-->
<!--                                        <div class="media-body">-->
<!--                                            <h5 class="media-heading">-->
<!--                                                <span th:text="${comment.user.name}"></span>-->
<!--                                            </h5>-->
<!--                                            <div th:text="${comment.content}"></div>-->
<!--                                            <div class="menu">-->
<!--                                                <span class="pull-right" th:text="${#dates.format(comment.getGmtCreate(), 'yyyy-MM-dd HH:mm')}"></span>-->
<!--                                            </div>-->
<!--                                        </div>-->
<!--                                    </div>-->
<!--                                </div>-->
                                <div>
                                    <input type="text" class="form-control" placeholder="Comment" th:id="${'input-'+comment.id}">
                                    <button type="button" class="btn btn-success pull-right" onclick="comment(this)" th:data-id="${comment.id}">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--hui fu shu ru kuang-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>
                    <span> Submit reply</span>
                </h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                     <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading">
                                <span th:text="${question.user.name}"></span>
                            </h5>
                        </div>
                    </div>

                    <input type="hidden" id="question_id" th:value="${question.id}">
                    <textarea class="form-control comment" rows="6" id="comment_content"></textarea>
                    <button type="button" class="btn btn-success comment-btn" onclick="post()">Reply</button>
                </div>
            </div>
        </div>

        <!-- you bian xin xi kuai-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>poster</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
            </div>

            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>Recommand follow</h4>
                <img src="https://pic2.zhimg.com/v2-60282c6ca9b960bbad47d32121bfac99_b.jpg" class="img-thumbnail question-pic">
            </div>

            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>Related issues</h4>
                <ul class="question-related">
                    <li th:each="relate : ${relatedQuestions}">
                        <a th:href="@{'/question/'+ ${relate.getId()}}" th:text="${relate.title}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
